
name: Deploy to EC2

on:
  push:
    branches: [SpringBootCrud]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build with Maven
        run: mvn clean install -DskipTests

      - name: Run Tests
        run: mvn test

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: tekpie
          password: P@ssw0rd999
        
        

      - name: Build Docker Image
        run: docker build -t tekpie/springbootcrud .
        
      - name: Tag Docker Image
        run: docker image tag tekpie/springbootcrud:v1
               
      - name: Push image to Docker Hub
        run: docker push tekpie/springbootcrud


  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: SSH into EC2 and deploy
        uses: appleboy/ssh-action@v0.1.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          script: |
            docker pull mycodebase/springbootcrud:latest
            docker rm -f springbootcrud-container || true
            docker run -d -p 8080:8080 --name springbootcrud-container mycodebase/springbootcrud:latest
